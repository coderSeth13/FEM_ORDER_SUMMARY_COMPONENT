<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Order summary card</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  link-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="hero-img-wrapper">
          <img src="images/illustration-hero.svg" alt="" />
        </div>

        <div class="order-summary | align-center">
          <h1 class="heading-1">Order Summary</h1>

          <p class="spacer-small line-text-height" data-low-opacity>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="pricing-wrapper | flex-group spacer-medium">
            <div class="flex-group">
              <div>
                <img src="images/icon-music.svg" alt="" />
              </div>
              <div>
                <h2 class="heading-2">Annual Plan</h2>
                <p data-low-opacity>$59.99/year</p>
              </div>
            </div>
            <div class="link">Change</div>
          </div>

          <button class="btn | spacer-medium">Proceed to Payment</button>
          <p class="cancel-order | spacer-medium align-center">Cancel Order</p>
        </div>
      </div>

      <div class="coderSeth | spacer-medium">
        Coded by <a href="#">coderSeth</a>.
      </div>
    </div>
  </body>
</html>
